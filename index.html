<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculadora</title>
    <link rel="stylesheet" type="text/css" href="css/main.css" />
    <link rel="icon" type="image/png" href="./img/assets/favIcon.png" />
  </head>
  <body>
    <header class="header">
      <img src="./img/assets/favIcon.png" />
      <h2 id="main-title">Calculadora</h2>

      <div class="hamburger">
        <span class="bar"></span>
        <span class="bar"></span>
        <span class="bar"></span>
      </div>
    </header>

    <div class="mainwrapper">
      <div class="content-container">
        <input
          type="text"
          disabled
          selectionDirection="backward"
          dir="rtl"
          placeholder="0"
          id="output-box"
        />

        <div class="buttons-container">
          <div class="main-button-container"></div>
          <div class="side-buttons-container"></div>
        </div>
      </div>
    </div>
  </body>
</html>
