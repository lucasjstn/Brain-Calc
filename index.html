<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculadora</title>
    <link rel="stylesheet" type="text/css" href="css/main.css" />
    <link rel="icon" type="image/png" href="./img/assets/favIcon.png" />
  </head>
  <body>
    <header class="header">
      <img src="./img/assets/favIcon.png" />
      <h2 id="main-title">Calculadora</h2>

      <div class="hamburger">
        <span class="bar"></span>
        <span class="bar"></span>
        <span class="bar"></span>
      </div>
    </header>

    <div class="mainwrapper">
      <div class="content-container">
        <input
          type="text"
          disabled
          selectionDirection="backward"
          dir="rtl"
          placeholder="0"
          id="display"
          value="1203"
        />

        <section class="buttons-container">
          <div class="main-buttons-container">
            <div class="row-of-buttons">
              <button onclick="fn()" class="button" id="parenthesis">( )</button>
              <button class="button" id="percentage">%</button>
              <button class="button" id="quocient">÷</button>
              <button class="button" id="multiplication">×</button>
            </div>

            <div class="row-of-buttons">
              <button class="button" id="digit">7</button>
              <button class="button" id="digit">8</button>
              <button class="button" id="digit">9</button>
              <button class="button" id="subtraction">-</button>
            </div>

            <div class="row-of-buttons">
              <button class="button" id="digit">4</button>
              <button class="button" id="digit">5</button>
              <button class="button" id="digit">6</button>
              <button class="button" id="addition">+</button>
            </div>

            <div class="row-of-buttons">
              <button class="button" id="digit" name="one-button">1</button>
              <button class="button" id="digit">2</button>
              <button class="button" id="digit">3</button>
              <button class="button" id="square-root">√</button>
            </div>
            
            <div class="row-of-buttons">
              <button class="button" id="digit">0</button>
              <button class="button" id="digit">.</button>
              <button class="button" id="digit">=</button>
              <button class="button" id="delete">AC</button>
            </div>
          </div>
          <div class="side-buttons-container">
            <div class="row-side-buttons">

              <button class="side-buttons">rad</button>
              <button class="side-buttons">sin</button>
              <button class="side-buttons">tan</button>
              <button class="side-buttons">inv</button>
              <button class="side-buttons">&#960</button>
              <button class="side-buttons">!</button>
            </div>
            <div class="row-side-buttons">

              <button  class="side-buttons">in</button>
              <button class="side-buttons">cos</button>
              <button class="side-buttons">log</button>
              <button class="side-buttons">e</button>
              <button class="side-buttons">x<sup>y</sup></button>
              <button class="side-buttons">^</button>
            </div>
          </div>
          </div>
         

        

        </section>
      </div>
    </div>


    <Script type="text/javascript" src="./public/main.js"></Script>
  </body>
</html>
