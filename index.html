<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculadora</title>
    <link rel="stylesheet" type="text/css" href="css/main.css" />
    <link rel="icon" type="image/png" href="./img/assets/favIcon.png" />
  </head>
  <body>
    <header class="header">
      <img src="./img/assets/favIcon.png" />
      <h2 id="main-title">Calculadora</h2>

      <div class="hamburger">
        <span class="bar"></span>
        <span class="bar"></span>
        <span class="bar"></span>
      </div>
    </header>
    <!-- botao pra limpar tela e console -->
    <div class="helper" style="display: flex; flex-direction: row; width: 40%;">
      <button onclick="console.clear(); clearDisplay()" value="clear" class="buttonClear" id="">clear</button>
      <!-- botao pra inserir entrada padrao -->
      <button onclick=
      "
      // it is reversed because on display it will be normal
        writeOnDisplay('01+02+03')
      " value="10+20+30" class="buttonClear" id="">10+20+30</button>

      <button onclick=
      "
      // it is reversed because on display it will be normal
      writeOnDisplay('01+03')
      " value="10+20+30" class="buttonClear" id="">10+30</button>

      <button class="buttonClear" onclick="calc()">fast equals</button>
      </div>

    <div class="mainwrapper">
      <div class="content-container">
        <input
        
          type="text"
          selectionDirection="backward"
          placeholder="0"
          id="display"
        />

        <div class="error-message"><p>mensagem de erro</p></div>
        <section class="buttons-container">
          <div class="main-buttons-container">
            <div class="row-of-buttons">
              <button onclick="writeOnDisplay(')')" value="" class="button" id="parenthesis">( )</button>
              <button onclick="writeOnDisplay('%')" class="button" id="percentage">%</button>
              <button onclick="writeOnDisplay('÷')" class="button" id="quocient">÷</button>
              <button onclick="writeOnDisplay('*')" class="button" id="multiplication">×</button>
            </div>

            <div class="row-of-buttons">
              <button onclick="writeOnDisplay('7')" class="button" id="digit">7</button>
              <button onclick="writeOnDisplay('8')" class="button" id="digit">8</button>
              <button onclick="writeOnDisplay('9')" class="button" id="digit">9</button>
              <button onclick="writeOnDisplay('-')" class="button" id="subtraction">-</button>
            </div>

            <div class="row-of-buttons">
              <button onclick="writeOnDisplay('4')" class="button" id="digit">4</button>
              <button onclick="writeOnDisplay('5')" class="button" id="digit">5</button>
              <button onclick="writeOnDisplay('6')" class="button" id="digit">6</button>
              <button onclick="writeOnDisplay('+')" class="button" id="addition">+</button>
            </div>

            <div class="row-of-buttons">
              <button onclick="writeOnDisplay('1')" class="button" id="digit" name="one-button">1</button>
              <button onclick="writeOnDisplay('2')" class="button" id="digit">2</button>
              <button onclick="writeOnDisplay('3')" class="button" id="digit">3</button>
              <button onclick="writeOnDisplay(')')" class="button" id="square-root">√</button>
            </div>
            
            <div class="row-of-buttons">
              <button onclick="writeOnDisplay(0)" class="button" id="digit">0</button>
              <button onclick="writeOnDisplay('.')" class="button" id="digit">.</button>
              <button onclick="calc()" class="button" id="digit">=</button>
              <button onclick="clearDisplay()" class="button" onclick="clearDisplay()" id="delete">AC</button>
            </div>
          </div>
          <div class="side-buttons-container">
            <div class="row-side-buttons">

              <button class="side-buttons">rad</button>
              <button class="side-buttons">sin</button>
              <button class="side-buttons">tan</button>
              <button class="side-buttons">inv</button>
              <button class="side-buttons"> pi </button>
              <button class="side-buttons">!</button>
            </div>
            <div class="row-side-buttons">

              <button class="side-buttons">in</button>
              <button class="side-buttons">cos</button>
              <button class="side-buttons">log</button>
              <button class="side-buttons">e</button>
              <button class="side-buttons">x<sup>y</sup></button>
              <button class="side-buttons">^</button>
            </div>
        </section>
      </div>
    </div>


    <Script type="text/javascript" src="./public/main.js"></Script>
  </body>
</html>
