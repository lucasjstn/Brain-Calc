<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculadora</title>
    <link rel="stylesheet" type="text/css" href="css/main.css" />
    <link rel="icon" type="image/png" href="./img/assets/favIcon.png" />
  </head>
  <body>
    <header class="header">
      <img src="./img/assets/favIcon.png" />
      <h2 id="main-title">Calculadora</h2>

      <div class="hamburger">
        <span class="bar"></span>
        <span class="bar"></span>
        <span class="bar"></span>
      </div>
    </header>

    <div class="mainwrapper">
      <div class="content-container">
        <input
          type="text"
          disabled
          selectionDirection="backward"
          dir="rtl"
          placeholder="0"
          id="output-box"
        />

        <section class="buttons-container">
          <div class="main-buttons-container">
            <div class="row-of-buttons">
              <div class="button" id="parenthesis">( )</div>
              <div class="button" id="percentage">%</div>
              <div class="button" id="quocient">÷</div>
              <div class="button" id="multiplication">×</div>
            </div>

            <div class="row-of-buttons">
              <div class="button" id="digit">7</div>
              <div class="button" id="digit">8</div>
              <div class="button" id="digit">9</div>
              <div class="button" id="subtraction">-</div>
            </div>

            <div class="row-of-buttons">
              <div class="button" id="digit">4</div>
              <div class="button" id="digit">5</div>
              <div class="button" id="digit">6</div>
              <div class="button" id="addition">+</div>
            </div>

            <div class="row-of-buttons">
              <div class="button" id="digit">1</div>
              <div class="button" id="digit">2</div>
              <div class="button" id="digit">3</div>
              <div class="button" id="square-root">√</div>
            </div>
            
            <div class="row-of-buttons">
              <div class="button" id="digit">0</div>
              <div class="button" id="digit">.</div>
              <div class="button" id="digit">=</div>
              <div class="button" id="delete">AC</div>
            </div>
          </div>
          <div class="side-buttons-container">
            <div class="row-side-buttons">

              <div class="side-buttons">rad</div>
              <div class="side-buttons">sin</div>
              <div class="side-buttons">tan</div>
              <div class="side-buttons">inv</div>
              <div class="side-buttons">&#960</div>
              <div class="side-buttons">!</div>
            </div>
            <div class="row-side-buttons">

              <div class="side-buttons">in</div>
              <div class="side-buttons">cos</div>
              <div class="side-buttons">log</div>
              <div class="side-buttons">e</div>
              <div class="side-buttons">x<sup>y</sup></div>
              <div class="side-buttons">^</div>
            </div>
          </div>
          </div>
         

        

        </section>
      </div>
    </div>
  </body>
</html>
